    function selectStation(sid,sname){
        var div = $('#p'+sid);
        var top=div.offset().top;
        var left=div.offset().left;
		
        var menuHtml1='<div class="ss" style="left: '+(left-88)+'px; width:204px; top:'+(top-75)+'px; height:78px;"><div class="item1" onclick="setFromStation('+sid+',\''+sname+'\')">设为起点</div><div class="item2" onclick="clearMenu()">重置</div><div class="item3" onclick="setToStation('+sid+',\''+sname+'\')">设为终点</div></div>';

        var sm =  $('#showMenu');
        sm.html(menuHtml1);
        isShowMenu=true;
        }

            var ss = $('#showMenu');
            ss.html('');
			var ss = $('#showStation');

            var ssss = $('#showFromStation');
            ssss.html('');
			console.log("3 "+"null");
        }

        function setToStation(sid,sname) {
            var div = $('#p' + sid);
            tName = div.html();
            var top = div.offset().top;
            var left = div.offset().left;
            $('#showMenu').html("")
            var ss = $('#showToStation');
            var toSHtml = '<img alt="" class="ss" src="image/img_end.png" style="width:41px; height:49px; top:'+(top-35)+'px; left:'+(left-20.5+15)+'px\"/>';
            ss.html(toSHtml);
            console.log("0 "+sname);
        }

        function setFromStation(sid,sname) {
            var div = $('#p' + sid);
            var top = div.offset().top;
            var left = div.offset().left;
            $('#showMenu').html("")
            var ss = $('#showFromStation');
            var fromSHtml = '<img alt="" class="ss" src="image/img_start.png" style="width:41px; height:49px; top:'+(top-35)+'px; left:'+(left-20.5+15)+'px\"/>';

			console.log("1 "+sname);
        }

        function showStationRoute(ids) {
            //ids='407,406,405,404,403,1227,1226';
            fId = '';
            tId = '';
            fName = '';
            tName = '';
            clearMenu();
            var sss = ids.split(",");
            for (var i = 0; i < sss.length; i++) {
                if (sss[i] == '') {
                    continue;
                }
                var div = $('#p' + sss[i]);
                if (div == undefined || div.offset() == undefined) {
                    continue;
                }
                var top = div.offset().top;
                var left = div.offset().left;
                var html = '';
                var ss = $('#showStation');
                html = '<img alt="" class="ss"  src="image/img_route.png" style="width: 36px; height: 36px;top:' + (top) + 'px;left:' + (left - 1) + 'px\"/>';
                ss.append(html);

                if (i == 0) {
                    setFromStation(sss[i]);
                }
                if (i == sss.length - 2) {
                    setToStation(sss[i]);
                }
            }
        }
